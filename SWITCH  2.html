    <i>THIS IS SWITCH STATEMENT In JS</i>





    <script>
var day = 0;

switch (day) {
    case 0: document.write("<H1>TODAY IS SUNDAY<\h1>");
        
        break;
    case 1: document.write("<H1>TODAY IS MONDAY<\h1>");
        
        break;
        case 2: document.write("<H1>TODAY IS TUESDAY<\h1>");
        
        break;
        case 3: document.write("<H1>TODAY IS WEDNESDAY<\h1>");
        
        break;
        case 4: document.write("<H1>TODAY IS THURSEDAY<\h1>");
        
        break;
        case 5: document.write("<H1>TODAY IS FRIDAY<\h1>");
        
        break;
        case 6: document.write("<H1>TODAY IS SATURDAY<\h1>");
        
        break;
  

    default:document.write("<H1>PLEASE WRITE A VALID NUMBER</h1>")
        break;
}








    </script>
</body>
