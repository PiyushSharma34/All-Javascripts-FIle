<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of NUMBER</title>

    <style>
div{
height: auto;
width: 250px;
font-size: 30px;text-decoration: underline;background-color: coral;

}



    </style>
</head>
<body>
    
<H1 style="background-color: rgb(158, 14, 14); border: 5PX ridge yellow;">YOU CAN FIND TABLE OF ANY NUMBER</H1>
    



<SCRIPT>
var num = prompt("PLEASE WRITE A VALID NUMBER");
for(var a= 1;a<=10;a++){
    document.write("<div>");
document.write("RESULT"+ ":"+  "=" + num +"x"+ a + "="+ a*num);
document.write("<div>");
}

</SCRIPT>
</body>
</html>
