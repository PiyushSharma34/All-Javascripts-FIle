<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    background-color: aqua;height: auto;width: 200px;font-size: 25px;color: blue;
border: 2px solid rgb(191, 140, 224);



}

div:nth-child(odd){background-color: rgb(176, 176, 143);}
div:hover{background-color: coral;color: black;font-size: 50px;}

    </style>
</head>
<body>
<script>
    document.write("<center>");
var num = prompt("WRITE A VALID NUMBER");
for (var a = 1;a<=10; a++){
    document.write("<div>");
document.write(  a*num);
document.write("</div>");
}


document.write("</center>");

























</script>
</body>
</html>
