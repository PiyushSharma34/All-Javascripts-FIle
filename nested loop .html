<body>
    <h1>THIS IS NESTED LOOP PROGRAM IN JS </h1>

    <script>
for (var a= 1 ;a<=100; a = a+1){
for (var b =a;b<a+10,b++;){

    document.write(b + "<br>");

}



document.write("<br>");


}




    </script>




</body>
